<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Smart Commenter - Statistiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .stat-owner {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-count {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .stat-key {
            font-family: monospace;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #555;
            margin-top: 10px;
            display: inline-block;
        }

        .total-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .total-count {
            font-size: 72px;
            font-weight: bold;
            color: #27ae60;
            margin: 20px 0;
        }

        .total-label {
            font-size: 20px;
            color: #666;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
        }

        .admin-link a {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }

        .admin-link a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 20px;
        }

        .empty-state {
            background: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            color: #666;
        }

        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê¶ Twitter Smart Commenter</h1>
            <p class="subtitle">Statistiques en temps r√©el</p>
        </div>

        <div id="loading" class="loading">
            üîÑ Chargement des statistiques...
        </div>

        <div id="content" style="display: none;">
            <div class="total-section">
                <div class="total-label">Total de commentaires post√©s</div>
                <div class="total-count" id="totalComments">0</div>
            </div>

            <div class="stats-grid" id="statsGrid"></div>

            <div class="refresh-info">
                ‚è±Ô∏è Mise √† jour automatique toutes les 10 secondes
            </div>
        </div>

        <div class="admin-link">
            <a href="/admin.html">üîê Acc√®s Administrateur</a>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    displayStats(data.stats);
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displayStats(stats) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Calculer le total
            const total = stats.reduce((sum, stat) => sum + stat.commentsCount, 0);
            document.getElementById('totalComments').textContent = total;

            // Afficher les stats par compte
            const statsGrid = document.getElementById('statsGrid');

            if (stats.length === 0) {
                statsGrid.innerHTML = '<div class="empty-state">Aucune statistique disponible pour le moment</div>';
                return;
            }

            // Trier par nombre de commentaires (d√©croissant)
            stats.sort((a, b) => b.commentsCount - a.commentsCount);

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-owner">üë§ ${stat.owner}</div>
                    <div class="stat-count">${stat.commentsCount}</div>
                    <div class="stat-label">commentaires post√©s</div>
                    <div class="stat-key">${stat.licenseKey}</div>
                </div>
            `).join('');
        }

        // Charger au d√©marrage
        loadStats();

        // Rafra√Æchir toutes les 10 secondes
        setInterval(loadStats, 10000);
    </script>
</body>
</html>
