<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Commenter - Panneau Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1f6feb 0%, #58a6ff 100%);
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(31, 111, 235, 0.4);
            border: 1px solid #30363d;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 36px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: #161b22;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 450px;
            margin: 100px auto;
            border: 1px solid #30363d;
        }

        .panel {
            background: #161b22;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid #30363d;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(88, 166, 255, 0.2);
        }

        .panel h2 {
            color: #c9d1d9;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #58a6ff;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input, button {
            width: 100%;
            padding: 14px 16px;
            margin: 12px 0;
            border: 1px solid #30363d;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input {
            background: #0d1117;
            color: #c9d1d9;
        }

        input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        button {
            background: linear-gradient(135deg, #1f6feb 0%, #58a6ff 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 111, 235, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #da3633 0%, #f85149 100%);
            box-shadow: 0 4px 12px rgba(218, 54, 51, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(218, 54, 51, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(35, 134, 54, 0.5);
        }

        .key-card {
            background: #0d1117;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border: 1px solid #30363d;
            border-left: 4px solid #58a6ff;
            transition: all 0.3s;
        }

        .key-card:hover {
            border-left-width: 6px;
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(88, 166, 255, 0.2);
        }

        .key-card.inactive {
            border-left-color: #da3633;
            opacity: 0.7;
        }

        .key-card.inactive:hover {
            border-left-color: #f85149;
        }

        .key-code {
            font-family: 'Courier New', monospace;
            background: #161b22;
            color: #58a6ff;
            padding: 8px 14px;
            border-radius: 8px;
            display: inline-block;
            margin: 8px 0;
            border: 1px solid #30363d;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .key-info {
            font-size: 13px;
            color: #8b949e;
            margin-top: 10px;
            line-height: 1.6;
        }

        .key-actions {
            margin-top: 10px;
        }

        .key-actions button {
            width: auto;
            padding: 8px 15px;
            margin-right: 10px;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        .log-entry {
            padding: 14px 16px;
            border-bottom: 1px solid #30363d;
            font-size: 13px;
            background: #0d1117;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 3px solid #30363d;
            transition: all 0.2s;
        }

        .log-entry:hover {
            background: #161b22;
            border-left-color: #58a6ff;
            transform: translateX(2px);
        }

        .log-entry:last-child {
            margin-bottom: 0;
        }

        .log-entry strong {
            color: #c9d1d9;
        }

        .status-success {
            color: #2ea043;
            font-weight: 600;
        }

        .status-error {
            color: #f85149;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #161b22 0%, #0d1117 100%);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid #30363d;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #58a6ff, #1f6feb);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(88, 166, 255, 0.3);
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #58a6ff, #1f6feb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #8b949e;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="loginBox" class="login-box">
        <h2 style="margin-bottom: 20px; text-align: center;">üîê Connexion Admin</h2>
        <input type="password" id="password" placeholder="Mot de passe admin">
        <button onclick="login()">Se connecter</button>
        <div id="loginError" style="color: red; margin-top: 10px; text-align: center;"></div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden container">
        <div class="header">
            <h1>üîê Twitter Commenter - Panneau Admin</h1>
            <p class="subtitle">G√©rez les licences et l'acc√®s √† l'extension</p>
        </div>

        <div class="stats" id="stats"></div>

        <!-- Statistiques publiques -->
        <div class="panel">
            <h2>üìä Statistiques des commentaires</h2>
            <div style="text-align: center; padding: 20px; background: linear-gradient(135deg, #238636 0%, #2ea043 100%); border-radius: 10px; margin-bottom: 20px;">
                <div style="font-size: 48px; font-weight: bold; color: white;" id="totalCommentsCount">0</div>
                <div style="color: rgba(255,255,255,0.9); margin-top: 5px;">Total de commentaires post√©s</div>
            </div>

            <!-- Podium Top 3 -->
            <div id="podium" style="display: flex; align-items: flex-end; justify-content: center; gap: 20px; margin-bottom: 30px; min-height: 200px;"></div>

            <div id="publicStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;"></div>
        </div>

        <!-- Create Key -->
        <div class="panel">
            <h2>‚ûï Cr√©er une nouvelle cl√©</h2>
            <input type="text" id="newOwner" placeholder="Nom du propri√©taire (ex: Jean Dupont)">
            <button onclick="createKey()">Cr√©er la cl√©</button>
        </div>

        <!-- Keys List -->
        <div class="panel">
            <h2>üîë Cl√©s actives</h2>
            <div id="keysList"></div>
        </div>

        <!-- Logs -->
        <div class="panel">
            <h2>üìä Logs d'activit√© (100 derniers)</h2>
            <div id="logsList"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let adminPassword = '';

        async function login() {
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/admin/keys`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    adminPassword = password;
                    document.getElementById('loginBox').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    loadData();
                } else {
                    document.getElementById('loginError').textContent = 'Mot de passe incorrect';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Erreur de connexion au serveur';
            }
        }

        async function createKey() {
            const owner = document.getElementById('newOwner').value;

            if (!owner) {
                alert('Entrez un nom de propri√©taire');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/create-key`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword, owner })
                });

                const data = await response.json();

                if (data.success) {
                    // Copier dans le presse-papier
                    navigator.clipboard.writeText(data.licenseKey).then(() => {
                        alert(`Cl√© cr√©√©e avec succ√®s !\n\nCl√©: ${data.licenseKey}\n\n‚úÖ Copi√©e dans le presse-papier !\n\nDonnez cette cl√© √† ${owner}`);
                    }).catch(() => {
                        alert(`Cl√© cr√©√©e avec succ√®s !\n\nCl√©: ${data.licenseKey}\n\nDonnez cette cl√© √† ${owner}`);
                    });
                    document.getElementById('newOwner').value = '';
                    loadData();
                }
            } catch (error) {
                alert('Erreur lors de la cr√©ation');
            }
        }

        function copyKey(licenseKey) {
            navigator.clipboard.writeText(licenseKey).then(() => {
                alert('‚úÖ Cl√© copi√©e dans le presse-papier !\n\n' + licenseKey);
            }).catch(() => {
                alert('Cl√©: ' + licenseKey);
            });
        }

        async function toggleKey(licenseKey) {
            try {
                const response = await fetch(`${API_URL}/admin/toggle-key`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword, licenseKey })
                });

                const data = await response.json();

                if (data.success) {
                    loadData();
                }
            } catch (error) {
                alert('Erreur');
            }
        }

        async function deleteKey(licenseKey) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette cl√© ?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/delete-key`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword, licenseKey })
                });

                const data = await response.json();

                if (data.success) {
                    loadData();
                }
            } catch (error) {
                alert('Erreur');
            }
        }

        async function loadData() {
            // Load keys
            try {
                const response = await fetch(`${API_URL}/admin/keys`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword })
                });

                const data = await response.json();

                if (data.success) {
                    displayKeys(data.keys);
                    displayStats(data.keys);
                }
            } catch (error) {
                console.error(error);
            }

            // Load logs
            try {
                const response = await fetch(`${API_URL}/admin/logs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword })
                });

                const data = await response.json();

                if (data.success) {
                    displayLogs(data.logs);
                }
            } catch (error) {
                console.error(error);
            }

            // Load public stats
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                if (data.success) {
                    displayPublicStats(data.stats);
                }
            } catch (error) {
                console.error(error);
            }
        }

        function displayStats(keys) {
            const total = Object.keys(keys).length;
            const active = Object.values(keys).filter(k => k.active).length;
            const inactive = total - active;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total cl√©s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #27ae60;">${active}</div>
                    <div class="stat-label">Actives</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #e74c3c;">${inactive}</div>
                    <div class="stat-label">Inactives</div>
                </div>
            `;
        }

        function displayKeys(keys) {
            const html = Object.entries(keys).map(([key, data]) => `
                <div class="key-card ${data.active ? '' : 'inactive'}">
                    <strong>${data.owner}</strong>
                    <div class="key-code">${key}</div>
                    <div class="key-info">
                        Cr√©√©e: ${new Date(data.createdAt).toLocaleString('fr-FR')}<br>
                        Derni√®re utilisation: ${data.lastUsed ? new Date(data.lastUsed).toLocaleString('fr-FR') : 'Jamais'}
                    </div>
                    <div class="key-actions">
                        <button onclick="copyKey('${key}')" style="background: #3498db;">üìã Copier</button>
                        <button class="${data.active ? 'btn-danger' : 'btn-success'}" onclick="toggleKey('${key}')">
                            ${data.active ? '‚ùå D√©sactiver' : '‚úÖ Activer'}
                        </button>
                        <button class="btn-danger" onclick="deleteKey('${key}')">üóëÔ∏è Supprimer</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('keysList').innerHTML = html || '<p>Aucune cl√© cr√©√©e</p>';
        }

        function displayLogs(logs) {
            const html = logs.map(log => `
                <div class="log-entry">
                    <strong>${new Date(log.timestamp).toLocaleString('fr-FR')}</strong> -
                    ${log.licenseKey} -
                    ${log.action} -
                    <span class="${log.status.includes('success') ? 'status-success' : 'status-error'}">
                        ${log.status}
                    </span>
                </div>
            `).join('');

            document.getElementById('logsList').innerHTML = html || '<p>Aucun log</p>';
        }

        function displayPublicStats(stats) {
            // Calculer le total
            const total = stats.reduce((sum, stat) => sum + stat.commentsCount, 0);
            document.getElementById('totalCommentsCount').textContent = total;

            // Trier par nombre de commentaires
            stats.sort((a, b) => b.commentsCount - a.commentsCount);

            // Afficher le podium Top 3
            const podiumHTML = stats.slice(0, 3).map((stat, index) => {
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                const gradients = [
                    'linear-gradient(135deg, #FFD700 0%, #FFA500 100%)',
                    'linear-gradient(135deg, #E8E8E8 0%, #A8A8A8 100%)',
                    'linear-gradient(135deg, #CD7F32 0%, #8B4513 100%)'
                ];
                const glows = [
                    '0 0 30px rgba(255, 215, 0, 0.5)',
                    '0 0 30px rgba(192, 192, 192, 0.5)',
                    '0 0 30px rgba(205, 127, 50, 0.5)'
                ];
                const heights = ['240px', '200px', '160px'];
                const order = index === 0 ? 2 : index === 1 ? 1 : 3;

                return `
                    <div style="flex: 0 0 220px; order: ${order};">
                        <div style="background: ${gradients[index]}; padding: 25px; border-radius: 16px 16px 0 0; text-align: center; height: ${heights[index]}; display: flex; flex-direction: column; justify-content: flex-end; box-shadow: ${glows[index]}, 0 10px 40px rgba(0,0,0,0.3); position: relative; overflow: hidden; border: 2px solid rgba(255,255,255,0.2);">
                            <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at top, rgba(255,255,255,0.3) 0%, transparent 70%);"></div>
                            <div style="position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 56px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); animation: bounce 2s ease-in-out infinite;">${medals[index]}</div>
                            <div style="font-size: 52px; font-weight: bold; color: white; text-shadow: 0 4px 15px rgba(0,0,0,0.5); margin-bottom: 8px; position: relative; z-index: 1;">${stat.commentsCount}</div>
                            <div style="font-size: 18px; font-weight: bold; color: white; text-shadow: 0 2px 8px rgba(0,0,0,0.5); position: relative; z-index: 1;">${stat.owner}</div>
                        </div>
                        <div style="background: #0d1117; padding: 18px; border-radius: 0 0 16px 16px; text-align: center; border: 2px solid ${gradients[index].match(/#[A-F0-9]{6}/)[0]}; border-top: none;">
                            <div style="font-size: 13px; color: #8b949e; font-weight: bold; letter-spacing: 1px;">TOP ${index + 1}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Ajouter l'animation bounce
            if (!document.getElementById('bounceAnimation')) {
                const style = document.createElement('style');
                style.id = 'bounceAnimation';
                style.textContent = `
                    @keyframes bounce {
                        0%, 100% { transform: translateX(-50%) translateY(0); }
                        50% { transform: translateX(-50%) translateY(-10px); }
                    }
                `;
                document.head.appendChild(style);
            }

            document.getElementById('podium').innerHTML = podiumHTML || '<p style="color: #8b949e;">Pas encore de donn√©es</p>';

            // Afficher le reste des stats (√† partir de la 4√®me place)
            const html = stats.slice(3).map((stat, index) => `
                <div style="background: #0d1117; padding: 20px; border-radius: 12px; border: 1px solid #30363d; border-left: 4px solid #58a6ff; transition: all 0.3s;" onmouseover="this.style.transform='translateX(4px)'; this.style.boxShadow='0 4px 20px rgba(88, 166, 255, 0.2)';" onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='none';">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <div style="font-weight: bold; color: #c9d1d9; font-size: 16px;">üë§ ${stat.owner}</div>
                        <div style="background: linear-gradient(135deg, #1f6feb, #58a6ff); color: white; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 8px rgba(31, 111, 235, 0.3);">#${index + 4}</div>
                    </div>
                    <div style="font-size: 42px; font-weight: bold; color: #58a6ff; margin: 12px 0; text-shadow: 0 0 20px rgba(88, 166, 255, 0.4);">${stat.commentsCount}</div>
                    <div style="color: #8b949e; font-size: 14px; margin-bottom: 12px;">commentaires post√©s</div>
                    <div style="font-family: 'Courier New', monospace; background: #161b22; padding: 8px 12px; border-radius: 8px; font-size: 11px; color: #58a6ff; border: 1px solid #30363d; letter-spacing: 0.5px;">
                        ${stat.licenseKey}
                    </div>
                </div>
            `).join('');

            document.getElementById('publicStats').innerHTML = html || (stats.length <= 3 ? '' : '<p style="color: #8b949e; text-align: center;">Aucune autre statistique</p>');
        }

        // Auto-refresh every 10 seconds
        setInterval(() => {
            if (adminPassword) {
                loadData();
            }
        }, 10000);
    </script>
</body>
</html>
